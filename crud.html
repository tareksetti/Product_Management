<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>

    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <P>PRODUCT MANAGEMENT SYSTEM</P>

        </div>

        <div class="inputs">
            <input type="text" placeholder="Title..." id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price..">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes..">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads..">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount..">
                <small id="total"></small>

            </div>

            <input placeholder="count" type="number" id="count">
            <input placeholder="category" type="text" id="category">
            <button id="submit">Create</button>


        </div>

        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
                <div class="btnSearch">
                    <button onclick="getSearchModd(this.id)" id="searchTitle">Search by title</button>
                    <button onclick="getSearchModd(this.id)" id="searchCategory">Search by Category</button>
                </div>

            </div>
             

            <div id="deleteAll">

                
            </div>
            <table>

                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>Price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>

                <tbody id="tbody">

                </tbody>





            </table>

        </div>




    </div>
    <script src="main.js"></script>
</body>

</html>
